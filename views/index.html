<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<title>投票首页</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/dropload.css">
</head>
<body>
	<div class="content">
		<div class="header">
      <div class="sign_in">
        <span>用户登入</span>
      </div>
			<div class="rule">
                <a href="http://localhost:8080/vote/rule">
                    <span>活动规则</span>
                </a>
            </div>
            <div class="title tada">
                <img src="/images/title.png" alt="">
            </div>
            <div class="register">
                <a href="http://localhost:8080/vote/register">
                    我要报名
                </a>
            </div>
            <div class="search">
                <input type="text" placeholder="请输入用户名称">
				<span>搜索</span>
			</div>
		</div>
        <div class="lists">
            <div class="coming-box">
                <ul class="coming">


                </ul>
            </div>
        </div>
	</div>
  <div class="mask">
    <div class="submit_info">
      <div class="no_signed">
        <div class="sub_title">
          <span>请输入用户信息进行验证</span>
        </div>
        <div class="reitems">
          <input type="text" class="reinput usernum" placeholder="请填写用户编号">
        </div>
        <div class="reitems">
          <input type="text" class="reinput user_password" placeholder="请填写用户密码">
        </div>
        <div class="subbtn">
          提交
        </div>
        <div class="no_info">
          <a href="/vote/register">
            <span>没有用户名和编号？</span>
            <span>请先进行报名</span>
          </a>
        </div>
      </div>
      <div class="signed">
            <p>Welcome!</p>
            <p class="username">鸣人</p>
            <div class="dropout">
          退出登入
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/javascripts/zepto.min.js"></script>
<script src="/javascripts/dropload.js"></script>
<script src="/javascripts/vote.js"></script>
</html>
